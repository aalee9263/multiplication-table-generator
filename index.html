<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./table.css">
  <script src="./table.js" defer></script>
  <title>Table Generator</title>
</head>
<body>

  <div class="container">

    <h2>Table Generator</h2>

    <form>
      <label for="tableNumber">Enter the table number:</label>
      <input type="number" id="tableNumber" placeholder="Table Number">

      <label for="tableLength">Enter the table length:</label>
      <input type="number" id="tableLength" placeholder="Table Length">

      <button type="button" onclick="generateTable()">Generate Table</button>
    </form>

    <div id="tableContainer"></div>

  </div>

</body>
</html>
